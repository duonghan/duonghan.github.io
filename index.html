<html>

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

<!-- Body -->

<body>
    <audio autoplay loop>
        <source src="hbd.mp3" type="audio/mpeg" />
    </audio>
    <div class="firework" id="firework">
        <div class="container" style="z-index: 9">
            <h1>HAPPY BIRTHDAY TO YOU, MY LITTLE GIRL</h1>
            <div class="wrapper">
                <div class="clock">
                    <div class="column months">
                        <div class="timer" id="months"></div>
                        <div class="text">THÁNG</div>
                    </div>
                    <div class="timer days">:</div>
                    <div class="column days">
                        <div class="timer" id="days"></div>
                        <div class="text">NGÀY</div>
                    </div>
                    <div class="timer days">:</div>
                    <div class="column">
                        <div class="timer" id="hours"></div>
                        <div class="text">GIỜ</div>
                    </div>
                    <div class="timer">:</div>
                    <div class="column">
                        <div class="timer" id="minutes"></div>
                        <div class="text">PHÚT</div>
                    </div>
                    <div class="timer">:</div>
                    <div class="column">
                        <div class="timer" id="seconds"></div>
                        <div class="text">GIÂY</div>
                    </div>
                </div>
            </div>
            <h2 class="ending">Prepare for birthday of my lil' girl, nah, lil' angel =)) ...</h2>
        </div>
    </div>
    <!-- Custom-JavaScript-File-Links -->
    <script src="jquery-3.2.1.min.js"></script>
    <script src="jquery.fireworks.js"></script>
    <!-- phao hoa -->
    <script>
        $('#firework').fireworks();
    </script>
    <script type="text/javascript" src="moment.js"></script>
    <script type="text/javascript" src="moment-timezone-with-data.js"></script>
    <script type="text/javascript" src="timer.js"></script>
    <!-- //Custom-JavaScript-File-Links -->

</body>
<!-- //Body -->

</html>
